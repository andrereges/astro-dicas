<!-- LOADING -->
<ng-container *ngIf="!processed">
  <mat-card class="empty-tip">
    <mat-card-content class="empty-state">
      <h3>Carregando...</h3>
    </mat-card-content>
  </mat-card>
</ng-container>

<!-- LISTA -->
<ng-container *ngIf="processed && tips.length > 0">
  <div class="tip-grid">
    <mat-card class="tip-card" *ngFor="let t of tips">
      <mat-card-content>
        <h3>{{ t.title }}</h3>

        <blockquote
          class="instagram-media"
          [attr.data-instgrm-permalink]="t.video.url"
          data-instgrm-allowfullscreen
          data-instgrm-version="14">
        </blockquote>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>

<!-- EMPTY STATE -->
<ng-container *ngIf="processed && tips.length === 0">
  <mat-card class="empty-tip">
    <mat-card-content class="empty-state">
      <h3>Nenhuma dica encontrada</h3>
      <p>NÃ£o encontramos dicas que correspondam aos filtros aplicados.</p>
      <p>Tente ajustar os filtros ou buscar por outro termo.</p>
    </mat-card-content>
  </mat-card>
</ng-container>
